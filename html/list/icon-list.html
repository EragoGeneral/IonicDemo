<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic demo</title>
    <link href="../../css/ionic.min.css" rel="stylesheet">
    <script src="../../js/ionic.bundle.min.js"></script>
</head>
<body>
    <div class="bar bar-header">
        <h1 class="title">图标列表</h1>
    </div>
    <div class="content has-header ionic-pseudo">
        <div class="list">
            <a class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                Check Email
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Call Me
                <i class="icon ion-ios-telephone-outline"></i>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-record"></i>
                Record Album
                <span class="item-note">
                    Grammy
                </span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker" href="#"></i>
                Friends
                <span class="badge badge-assertive">1</span>
            </a>
            <a class="item item-divider">
                Activities
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-beaker"></i>
                Breaking Bad
                <span class="item-note">
            Blue, yellow, pink
          </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-music-note"></i>
                Music
                <span class="item-note">
            JT
          </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-game-controller-b"></i>
                Games
                <span class="item-note">
            Super Mario
          </span>
            </a>

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-bag"></i>
                Shopping
                <i class="icon ion-arrow-right-c"></i>
            </a>
        </div>

    </div>
</body>
</html>
